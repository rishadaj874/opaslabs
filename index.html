
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opas Labs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #0ff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.1em;
      color: #ccc;
    }

    .footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
      border-top: 1px solid #333;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      .hero h2 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Opas Labs</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    <section class="hero">
      <h2>Innovating Tomorrow, Today</h2>
      <p>Opas Labs is a modern tech studio focused on building smart, minimal, and futuristic digital solutions.</p>
    </section>
  </div>

  <footer class="footer">
    &copy; 2025 Opas Labs. All rights reserved.
  </footer>

</body>
</html>
